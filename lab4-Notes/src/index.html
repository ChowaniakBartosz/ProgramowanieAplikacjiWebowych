<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booble Keep</title>
    <link rel="StyleSheet" type="text/css" href="styles.css" />
</head>
<body>
    <section class="header">
        <h1>Booble Keep</h1>
        <div class="wrapper">
            <input class="noteTitleInput" type="text" name="caption" placeholder="Note title" />
            <textarea name="content" placeholder="Note content"></textarea>
            <span>Note color:</span>
            <button class="colorPicker yellow" data-color="yellow"></button>
            <button class="colorPicker green" data-color="green"></button>
            <button class="colorPicker blue" data-color="blue"></button>
            <button role="button">Add note</button>
        </div>
    </section>
    <section class="notes">
        <div id="container"></div>
    </section>
    <script src="index.js"></script>
</body>
</html>
